<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Prediction Results</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            user-select: none;
        }
        .container { 
            max-width: 800px; 
            margin: auto; 
            border: 1px solid #ddd; 
            padding: 20px; 
            border-radius: 5px; 
        }
        h2 { color: #0056b3; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }

        /* Watermark */
        #watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: rgba(255, 0, 0, 0.3);
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body oncontextmenu="return false;" oncopy="return false;" oncut="return false;" onpaste="return false;">
    <div id="watermark">Confidential Data - No Screenshots Allowed</div>

    <div class="container">
        <h2>Rank Prediction Results</h2>
        <table id="results">
            <thead>
                <tr>
                    <th>Institute</th>
                    <th>Academic Program</th>
                    <th>Quota</th>
                    <th>Seat Type</th>
                    <th>Gender</th>
                    <th>Opening Rank</th>
                    <th>Closing Rank</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function fetchResults() {
            try {
                const jsonUrl = "rank_data.json"; // Works locally and on GitHub
                console.log("Fetching JSON from:", jsonUrl);

                const response = await fetch(jsonUrl);
                const data = await response.json();

                document.querySelector("tbody").innerHTML = data.map(row => `
                    <tr><td>${row.Institute}</td><td>${row.AcademicProgram}</td><td>${row.Quota}</td><td>${row.SeatType}</td><td>${row.Gender}</td><td>${row.OpeningRank}</td><td>${row.ClosingRank}</td></tr>
                `).join('');
            } catch (error) {
                console.error("Error fetching JSON data:", error);
                alert("Failed to load data.");
            }
        }
        fetchResults();
    </script>
</body>
</html>
