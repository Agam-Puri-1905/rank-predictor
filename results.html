<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Prediction Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        h2 { color: #0056b3; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rank Prediction Results</h2>
        <table id="results">
            <thead>
                <tr>
                    <th>Institute</th>
                    <th>Academic Program</th>
                    <th>Quota</th>
                    <th>Seat Type</th>
                    <th>Gender</th>
                    <th>Opening Rank</th>
                    <th>Closing Rank</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
       async function fetchResults() {
    try {
        // Read query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const institute = urlParams.get("institute");
        const program = urlParams.get("program");
        const quota = urlParams.get("quota");
        const seatType = urlParams.get("seatType");
        const gender = urlParams.get("gender");
        const rank = parseInt(urlParams.get("rank"));

        console.log("URL Parameters:", { institute, program, quota, seatType, gender, rank }); // Debugging

        // Fetch rank data
        const response = await fetch('https://Agam-Puri-1905.github.io/rank-predictor/rank_data.json');
        const data = await response.json();

        console.log("Fetched Data:", data); // Debugging

        // Apply filters
        const filteredData = data.filter(item =>
            (institute === "All" || item.Institute === institute) &&
            (program === "All" || item.AcademicProgram === program) &&
            (quota === "All" || item.Quota === quota) &&
            (seatType === "All" || item.SeatType === seatType) &&
            (gender === "All" || item.Gender === gender) &&
            rank >= item.OpeningRank && rank <= item.ClosingRank
        );

        console.log("Filtered Results:", filteredData); // Debugging

        // Display results
        const tbody = document.getElementById("results").querySelector("tbody");
        tbody.innerHTML = filteredData.length > 0 ? filteredData.map(row => `
            <tr>
                <td>${row.Institute}</td>
                <td>${row.AcademicProgram}</td>
                <td>${row.Quota}</td>
                <td>${row.SeatType}</td>
                <td>${row.Gender}</td>
                <td>${row.OpeningRank}</td>
                <td>${row.ClosingRank}</td>
            </tr>
        `).join('') : "<tr><td colspan='7'>No results found.</td></tr>";
    } catch (error) {
        console.error("Error fetching JSON data:", error);
    }
}

// Run fetchResults() when the page loads
fetchResults();

    </script>
</body>
</html>
